<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QKlyjYZAKIKK7q5TOQ51zKHnF4s5qOTAWKFoRmt/hApKnFQOS2T+uWvF9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Emilys Candy", serif;
            font-weight: 400;
            font-style: normal;
            background-color: #FFEBEE;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FF4081;
            text-align: center;
        }
        .container {
            background-image: url('love.jpg');
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            max-width: 90%; 
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            height: auto; 
            background-color: transparent;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 2.5em;
            color: #FF4081;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }
        button {
            font-family: "Emilys Candy", serif;
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #FF1E57;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes heartBeat {
            0% { transform: scale( .75 ); }
            20% { transform: scale( 1 ); }
            40% { transform: scale( .75 ); }
            60% { transform: scale( 1 ); }
            80% { transform: scale( .75 ); }
            100% { transform: scale( .75 ); }
        }
        /* Hide the video initially */
        .video-container {
            display: none;
            margin-top: 30px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Mobile adjustments with Bootstrap */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                background-size: contain; 
            }
            h1 {
                font-size: 2em;
            }
            .heart {
                font-size: 2em;
            }
            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Bubbie, Will you be my Valentine?</h1>
        <p><span class="heart">üíñüíñüíñüíêüíêüíê</span></p>
        <div>
            <button onclick="showVideo()">Yes, I will!</button>
            <button onclick="noResponse()">No, sorry!</button>
        </div>

        <!-- Hidden video container -->
        <div class="video-container" id="videoContainer">
            <video id="valentineVideo" controls>
                <source src="BubbieVal2025.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6Oq8fAAN4j5W8E5gnrd5I6EhwQ6HzP8kbGfZzpQUOX3g2Ub" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ZGx2ts2MDwty4p+Bh71Yz8hpjIN7S6wVxJtG2G3L+6Rvu0S" crossorigin="anonymous"></script>

    <script>
        function showVideo() {
            // Hide the buttons and show the video
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            document.getElementById('videoContainer').style.display = 'block';

            // Play the video
            var video = document.getElementById('valentineVideo');
            video.play();

            // Display a success message
            alert('YAAAY!!!, I am the luckiest man on earth!!! ‚ù§Ô∏èüíê');
        }

        function noResponse() {
            // Hide the buttons
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            
            // Show a cute, sad message
            alert('Sadge üòû I will keep loving you anyway! üíîüíê');
        }
    </script>
</body>
</html>
