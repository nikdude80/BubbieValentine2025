<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <style>
        body {
			font-family: "Emilys Candy", serif;
			font-weight: 400;
			font-style: normal;
            background-color: #FFEBEE;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FF4081;
            text-align: center;
        }
        .container {
			background-image: url('love.jpg');
			background-size: cover;
			background-position: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 2em;
            color: #FF4081;
			display: inline-block;
            animation: heartBeat 1.5s infinite;
        }
        button {
			font-family: "Emilys Candy", serif;
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #FF1E57;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
		@keyframes heartBeat {
			0% { transform: scale( .75 ); }
			20% { transform: scale( 1 ); }
			40% { transform: scale( .75 ); }
			60% { transform: scale( 1 ); }
			80% { transform: scale( .75 ); }
			100% { transform: scale( .75 ); }
		}
        /* Hide the video initially */
        .video-container {
            display: none;
            margin-top: 30px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bubbie, Will you be my Valentine?</h1>
        <p><span class="heart">💖💖💖💐💐💐</span></p>
        <div>
            <button onclick="showVideo()">Yes, I will!</button>
            <button onclick="noResponse()">No, sorry!</button>
        </div>

        <!-- Hidden video container -->
        <div class="video-container" id="videoContainer">
            <video id="valentineVideo" controls>
                <source src="BubbieVal2025.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function showVideo() {
            // Hide the buttons and show the video
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            document.getElementById('videoContainer').style.display = 'block';

            // Play the video
            var video = document.getElementById('valentineVideo');
            video.play();

            // Display a success message
            alert('YAAAY!!!, I am the luckiest man on earth!!! ❤️💐');
        }

        function noResponse() {
            // Hide the buttons
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            
            // Show a cute, sad message
            alert('Sadge 😞 I will keep loving you anyway! 💔💐');
        }
    </script>
</body>
</html>
