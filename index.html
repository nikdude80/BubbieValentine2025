<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QKlyjYZAKIKK7q5TOQ51zKHnF4s5qOTAWKFoRmt/hApKnFQOS2T+uWvF9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Emilys Candy", serif;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(135deg, #FF4081, #FF80AB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background-image: url('love.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            max-width: 90%;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 3em;
            color: #FF4081;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }
        .btn {
            font-family: "Emilys Candy", serif;
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s;
            margin: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #FF1E57;
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes heartBeat {
            0% { transform: scale( .75 ); }
            20% { transform: scale( 1 ); }
            40% { transform: scale( .75 ); }
            60% { transform: scale( 1 ); }
            80% { transform: scale( .75 ); }
            100% { transform: scale( .75 ); }
        }
        .video-container {
            display: none;
            margin-top: 30px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.2rem;
            }
            .heart {
                font-size: 2.5rem;
            }
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
        .sad-background {
            background: linear-gradient(135deg, #757575, #b3b3b3);
        }
        .sad-text {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Bubbie, Will you be my Valentine?</h1>
        <p class="lead"><span class="heart">üíñüíñüíñüíêüíêüíê</span></p>
        <div>
            <button class="btn" onclick="showVideo()">Yes, I will!</button>
            <button class="btn" onclick="noResponse()">No, sorry!</button>
        </div>

        <!-- Hidden video container -->
        <div class="video-container" id="videoContainer">
            <video id="valentineVideo" controls>
                <source src="BubbieVal2025.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
	
	<div class="fireworks" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;"></div>

    <!-- Sad Music -->
    <audio id="sadMusic" src="sad_music.mp3"></audio>

    <!-- Fireworks JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.8/dist/index.umd.min.js"></script>
	
	<!-- jsDelivr  -->
	<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

	<!-- UNPKG -->
	<script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        function showVideo() {
			
			// Fireworks effect		
			const container = document.querySelector('.fireworks')
			const fireworks = new Fireworks.default(container)
			fireworks.start()
		
            // Hide the buttons and show the video
			document.querySelector('h1').innerHTML = 'YAAAY!!!, I am the luckiest man !!!';
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');
            document.getElementById('videoContainer').style.display = 'block';

            // Play the video
            var video = document.getElementById('valentineVideo');
            video.play();

        }

        function noResponse() {
            // Hide the buttons
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');

            // Change to sad background and sad message
            document.body.classList.add('sad-background');
            document.querySelector('h1').innerHTML = 'Sadge üòû I will keep loving you anyway! üíîüíê';
            document.querySelector('p').innerHTML = 'I will always cherish you, no matter what.';

            // Play sad music
            var sadAudio = document.getElementById('sadMusic');
            sadAudio.play();
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6Oq8fAAN4j5W8E5gnrd5I6EhwQ6HzP8kbGfZzpQUOX3g2Ub" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0ZGx2ts2MDwty4p+Bh71Yz8hpjIN7S6wVxJtG2G3L+6Rvu0S" crossorigin="anonymous"></script>
</body>
</html>
